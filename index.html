<!DOCTYPE html>
<html>
    <head>
        <title>Circular Canvas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Circular Canvas</h1>
        <canvas id="mycanvas" height="400" width="900"></canvas>
        <br>
        <h3 id="label1">Radius:</h3>
        <input id="radius_input" placeholder="Type radius here"></input>
        <h3 id="label2">Colour:</h3>
        <input id="colour_input" placeholder="Type colour here"></input>
        <h3 id="label3">Width:</h3>
        <input id="width_input" placeholder="Type width here"></input>
        <br>
        <button onclick="clear_canvas()">Clear Canvas</button>
        <script src="main.js"></script>
    </body>
</html>
